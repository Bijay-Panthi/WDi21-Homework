<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-tac-toe</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>

  <!-- <div>
    <p id = "playerOne" class ="active"> Player One |x <span class="score"></span></p>
    <p id = "playerTwo" class ="active"> Player Two |o <span class="score"></span></p>

  <div class="reset">
      <p>Play Again!</p>
  </div>


    <h1>Tic-tac-toe</h1>

    <div class="ticBoard">
      <table class="board">
       <tr class ="firstRow">
         <td id="box1" class ="column1 box"></td>
         <td id="box2" class ="column2 box" ></td>
         <td id="box3" class ="column3 box" ></td>
       </tr>

       <tr class="secondRow" >
         <td id="box4" class ="column1 box"></td>
         <td id="box5" class ="column2 box"></td>
         <td id="box6" class ="column3 box"></td>
       </tr>

       <tr class="thirdRow">
         <td id="box7" class ="column1 box"></td>
         <td id="box8" class ="column2 box"></td>
         <td id="box9" class ="column3 box"></td>
       </tr>
     </table>

    </div>




  </main>

  <script src="main.js"></script>
</body>
</html>
